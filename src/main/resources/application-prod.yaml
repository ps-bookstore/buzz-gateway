
spring:
  security:
    user:
      name: admin
      password: 1234

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@eureka-server:8761/eureka
  instance:
    prefer-ip-address: true
    instance-id: gateway
